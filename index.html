<!DOCTYPE html>
<html lang="EN-es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Metadata para PWA -->
    <meta name="there-color" content="#77ceda">
    <!-- Optimizaciones de SEO -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!-- Modificador de barra de estado IOS -->
    <meta name="mobile-wed-app-capable" content="yes">
    <meta name="apple-mobile-wed-app-status-bar-style" content="black-translucent">

    <title>Contador App</title>

    <!-- Iconos -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/favicon.png">
    <link rel="apple-touch-statup-image" href="./img/favicon.png">

    <!-- Manifiesto -->
    <link rel="manifest" href="./manifest.json">

    <!-- Hojas de estilos -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./CSS/style.css">

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <div id="app" class="app">
        <h1 class="title">{{title}}</h1>
        <hr>
        <h3 class="count">{{count}}</h3>
        <hr>
        <div class="buttons">
            <!-- <button v-on:click="disCount" >-1</button>
            <button @click="addCount" >+1</button> -->
            <button v-on:click="modCount('dis')" >-1</button>
            <button @click="modCount()" >+1</button>
        </div>
    </div>

    <script src="./load.js"></script>

    <script src="./JS/main.js"></script>
    <script src="./JS/mountApp.js"></script>
</body>
</html>
